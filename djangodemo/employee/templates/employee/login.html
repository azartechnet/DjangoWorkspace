<html>
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Enter Username" required/><br><br>
        <input type="password" name="password" placeholder="Enter Password" required/><br>
        <input type="submit" value="Login"/>
    </form>
    {% if message %}
    <p style="color:red">{{message}}</p>
    {% endif %}
</html>
